<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mercury Games</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
}
.container {
    text-align: center;
    color: white;
    padding: 40px;
}
.container h2 {
    margin: 0 0 20px 0;
    font-size: 24px;
}
.container p {
    margin: 0 0 30px 0;
    color: #ccc;
    font-size: 14px;
}
.btn {
    padding: 12px 30px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background 0.3s;
}
.btn:hover {
    background: #45a049;
}
.btn-secondary {
    background: #2196F3;
    margin-left: 10px;
}
.btn-secondary:hover {
    background: #0b7dda;
}
#game-iframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 100;
    display: none;
}
.loading {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    z-index: 99;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 18px;
}
</style>
</head>
<body>
<div class="container">
    <h2>Mercury Games</h2>
    <p>This game requires a full window to play properly.</p>
    <button class="btn" onclick="playInFullWindow()">Play in Full Window</button>
    <button class="btn btn-secondary" onclick="tryEmbedded()">Try Embedded</button>
</div>

<div id="loading" class="loading">
    <div style="text-align: center;">
        <div style="font-size: 48px; margin-bottom: 20px;">‚è≥</div>
        <p>Loading game...</p>
        <p style="font-size: 12px; color: #999; margin-top: 10px;">
            <a href="#" onclick="window.location.reload()" style="color: #999; text-decoration: underline;">Back to menu</a>
        </p>
    </div>
</div>

<iframe id="game-iframe"></iframe>

<script>
// Get game number from URL
const url = new URL(window.location.href);
const game = url.searchParams.get('game') || '42';
const gameUrl = `https://mercurygames-15327267.codehs.me/game${game}.html`;

function playInFullWindow() {
    // Open in new window with proper dimensions
    window.open(gameUrl, 'game', 'width=1024,height=768,resizable=yes,scrollbars=no');
}

function tryEmbedded() {
    const iframe = document.getElementById('game-iframe');
    const loading = document.getElementById('loading');
    const container = document.querySelector('.container');
    
    // Hide menu and show loading
    container.style.display = 'none';
    loading.style.display = 'flex';
    iframe.style.display = 'block';
    
    // Set iframe src
    iframe.src = gameUrl;
    
    // Timeout - if not loaded in 5 seconds, show error
    setTimeout(() => {
        if (!iframe.src) return;
        
        // Still showing loading after 5 seconds
        loading.innerHTML = `
            <div style="text-align: center; color: white;">
                <h2 style="margin: 0 0 20px 0;">Unable to Load in Embedded Mode</h2>
                <p style="margin: 0 0 20px 0; color: #ccc;">The game server doesn't support embedded playback.</p>
                <button class="btn" onclick="playInFullWindow()" style="display: inline-block;">Open in Full Window Instead</button>
                <button class="btn btn-secondary" onclick="location.reload()" style="display: inline-block; margin-left: 10px;">Go Back</button>
            </div>
        `;
    }, 5000);
}

// Try embedded automatically on load
window.addEventListener('load', () => {
    // Auto-try embedded after 2 seconds
    setTimeout(() => {
        // Don't auto-try, let user choose
    }, 2000);
});
</script>
</body>
</html>
